<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda - Supermercado Grupo 93</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="../tienda/tiendaStyles.css">
  </head>
  <body>
    <!-- Comienzo barra de navegacion -->
    <nav>
      <div class="navbar-container">
        <div class="logo">SUPERMERCADO
          <div class="grupo93">Grupo93</div>
        </div>
        <div class="menu-items">
          <ul class="nav-items">
            <li><a class="nav-link" href="../index.html">Inicio</a></li>
            <li><a class="nav-link" href="../tienda/tienda.html">Tienda</a></li>
            <li><a class="nav-link" href="../contacto/contacto.html">Contacto</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Fin barra de navegacion -->

    <!-- Comienzo contenido principal -->
    <main>
      <section class="lista-productos">
          <h2>Lista de Productos</h2>
          <form id="pedido-form">
              <table>
                  <thead>
                      <tr>
                          <th>Producto</th>
                          <th>Precio</th>
                          <th>Stock</th>
                          <th>Pedido</th>
                      </tr>
                  </thead>
                  <tbody id="container-productos">
                  </tbody>
                  <tfoot>
                    <tr>
                      <td colspan="3">Total</td>
                      <td>$</td>
                    </tr>
                  </tfoot>
              </table>
              <div class="button-container">
                <button type="submit" class="comprar-btn">Comprar</button>
              </div>
          </form>
          <p id="mensaje"></p>
      </section>
  </main>
    <!-- Fin contenido principal -->

    <!-- Comienzo pie de pagina -->
    <footer>
      <p>&copy; 2024 Supermercado Grupo 93. Todos los derechos reservados.</p>
    </footer>
    <!-- Fin pie de pagina -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script defer src="../tienda/tiendaScript.js"></script>
  </body>
</html>
