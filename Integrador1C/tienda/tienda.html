<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda - Supermercado Grupo123</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="../tienda/tiendaStyles.css">
  </head>
  <body>
    <!-- Comienzo barra de navegacion -->
    <nav>
      <div class="navbar-container">
        <div class="logo"><a class="link" href="../index.html">SUPERMERCADO
          <div class="Grupo123">Grupo123</div></a>
        </div>
        <div class="menu-items">
          <ul class="nav-items">
            <li><a class="nav-link" href="../index.html">Inicio</a></li>
            <li><a class="nav-link" href="../tienda/tienda.html">Tienda</a></li>
            <li><a class="nav-link" href="../contacto/contacto.html">Contacto</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Fin barra de navegacion -->

    <!-- Comienzo contenido principal -->
    <main>
      <section class="catalogo-productos">
        <h2>Catálogo de Productos</h2>
        <form id="pedido-form">
          <div id="productos-container"></div>
          <div class="form-group">
            <label for="forma-pago">Forma de Pago:</label>
            <select id="forma-pago" name="forma-pago">
              <option value="efectivo">Efectivo</option>
              <option value="tarjeta">Tarjeta de Crédito/Débito</option>
              <option value="transferencia">Transferencia Bancaria</option>
              <option value="mercadopago">Mercado Pago</option>
            </select>
          </div>
          <div class="form-group">
            <label for="forma-retiro"></label>
            <div class="radio-group">
              <label><input type="radio" name="forma-retiro" value="tienda" checked> Retira por Tienda</label>
              <label><input type="radio" name="forma-retiro" value="envio"> Envío a Domicilio</label>
            </div>
          </div>
          <div class="btn-container">
            <button type="submit" class="submit">Enviar Pedido</button>
          </div>
        </form>
        <p id="mensaje"></p>
      </section>
    </main>
    <!-- Fin contenido principal -->

    <!-- Comienzo pie de pagina -->
    <footer>
      <p>&copy; 2024 Supermercado Grupo123. Todos los derechos reservados.</p>
    </footer>
    <!-- Fin pie de pagina -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script defer src="../tienda/tiendaScript.js"></script>
  </body>
</html>
